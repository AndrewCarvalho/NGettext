#
# Travis CI configuration file
#

dist: trusty
language: csharp
sudo: required

addons:
  apt:
    packages:
    - libunwind8

mono:
  - 4.2.1

env:
  global:
    - secure: ""

install:
 - nuget install secure-file -ExcludeVersion
 - mono secure-file/tools/secure-file.exe -decrypt NGettext.snk.enc -secret "$SNK_SECRET" 
 - curl -sSL https://raw.githubusercontent.com/dotnet/cli/rel/1.0.0-preview1/scripts/obtain/dotnet-install.sh | bash /dev/stdin --version 1.0.0-preview1-002702 --install-dir /opt/dotnet
 - ln -s /opt/dotnet/dotnet /usr/local/bin

solution: NGettext.sln

script:
  - dotnet restore
  - cd src/NGettext
  - dotnet build
  - cd ../..
  - dotnet restore && dotnet build && dotnet test
  - cd ../..
  - cd test\NGettext.PluralCompile.Tests
  - dotnet restore && dotnet build && dotnet test
